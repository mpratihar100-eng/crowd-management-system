<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Management Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .status.offline { background: #ef4444; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 { color: #667eea; margin-bottom: 15px; }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .metric:last-child { border-bottom: none; }
        .metric-value { font-weight: bold; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Crowd Management System</h1>
            <p style="color: #6b7280;">Real-time monitoring and analytics</p>
            <span class="status" id="status">● Connecting...</span>
        </header>

        <div class="grid" id="metrics"></div>

        <div class="card">
            <h2>⚠️ Active Recommendations</h2>
            <div id="recommendations">Loading...</div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8080/api/v1';

        async function checkHealth() {
            try {
                await fetch(`${API}/health`);
                document.getElementById('status').textContent = '● System Active';
                document.getElementById('status').className = 'status';
                return true;
            } catch {
                document.getElementById('status').textContent = '● Offline';
                document.getElementById('status').className = 'status offline';
                return false;
            }
        }

        async function loadData() {
            if (!await checkHealth()) return;

            try {
                const [metricsRes, recsRes] = await Promise.all([
                    fetch(`${API}/zone/zone-entrance-1/metrics`),
                    fetch(`${API}/recommendations`)
                ]);

                const metrics = await metricsRes.json();
                const recs = await recsRes.json();

                displayMetrics(metrics);
                displayRecommendations(recs);
            } catch (err) {
                console.error('Error loading data:', err);
            }
        }

        function displayMetrics(data) {
            const container = document.getElementById('metrics');
            container.innerHTML = data.metrics?.slice(0, 3).map(m => `
                <div class="card">
                    <h2>📊 ${data.zone_id}</h2>
                    <div class="metric">
                        <span>People Count</span>
                        <span class="metric-value">${m.people_count}</span>
                    </div>
                    <div class="metric">
                        <span>Density</span>
                        <span class="metric-value">${m.density.toFixed(3)}</span>
                    </div>
                </div>
            `).join('') || '<div class="card">No data</div>';
        }

        function displayRecommendations(data) {
            const container = document.getElementById('recommendations');
            container.innerHTML = data.recommendations?.map(r => `
                <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                    <strong>${r.priority.toUpperCase()}</strong>: ${r.message}
                    <div style="margin-top: 10px;">
                        <button onclick="handleAction('${r.id}', 'accepted')">Accept</button>
                    </div>
                </div>
            `).join('') || '<p>No active recommendations</p>';
        }

        async function handleAction(id, action) {
            await fetch(`${API}/recommendations/${id}/action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action})
            });
            loadData();
        }

        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
